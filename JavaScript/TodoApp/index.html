
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    
        <div class="outer">
            <div class="container">
    
    
    
                <div class="header">
                    <input type="text" placeholder="Enter an Activity..." id="item">
                    <button id="add">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16; color:'green';" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                    </button>
                </div>
    
    
    
                <div class="content">
                    <!-- Uncompleted tasks -->
                    <ul class="todo" id="todo">
                       
                    </ul>
                    <hr>
                    <!-- Completed tasks -->
                    <ul class="todo" id="completed">
                       
                    </ul>
                </div>
    
    
            </div>
        </div>
    
        
        <script src="index.js"></script>
    </body>
    </html>
